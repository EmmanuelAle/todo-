<!DOCTYPE html>
<html>

<head>
<meta charset="utf8"/>
<meta name="viewport" content="width=device-width">
<title>contactos</title>
<link rel="stylesheet" href="Mi propia página de productos.css"/>
<link rel="stylesheet" href="reset.css/reset.css"/>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo-de-la-barberia"></h1>
            <nav>
               <ul>
                <li><A href="Mi index.HTML">HOME</A></li>
                <li><A href="Mi propia página de productos.html">PRODUCTOS</A></li>
                <li><A href="contacto.html">CONTACTO</A></li>
               </ul>
            </nav>
        </div>
    </header>
     <main class="main-contacto">
        <form>
           <label class="arriba" for="nombre-y-apellido">Nombre y apellido</label>
           <input type="text" id="nombre-y-apellido" class="input-padrom" required>
            
           <label for="correo-electronico">Correo electronico</label>
           <input type="email" id="correo-electronico" class="input-padrom" required placeholder="email@dominio.com.mx">

           <label for="telefono">Teléfono</label>
           <input type="tel" id="telefono" class="input-padrom" required placeholder="(XX) XXXX XXXX">

           <label for="Mensaje">Mensaje</label>
           <textarea cols="70" rows="10" id="Mensaje" class="input-padrom" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
     
                <label for="radio-telefono"><input type="radio" name="contacto" value="Teléfono" id="radio-telefono">telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
            <fieldset>

            <fieldset>
            <legend>¿En qué horario prefiere ser atendido?</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
            <fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la babería alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table class="tabla">
            <thead>
                <tr>
                    <th class="th">Días</th>
                    <th class="th">horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="td">Lunes</td>
                    <td class="td">8h - 20h</td>
                </tr>
                <tr>
                    <td class="td">Miércoles</td>
                    <td class="td">8h - 20h</td>
                </tr>
                <tr>
                    <td class="td">Viernes</td>
                    <td class="td">8h - 20h</td>
                </tr>
            </tbody>        
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo-de-la-barberia">

    </footer>
